{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} -Demo1- {% endblock %}

{% block customStyles %}
<link href="{% static 'css/demo1.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="{% static 'sounds/demo1/clap.wav' %}"></audio>
    <audio data-key="83" src="{% static 'sounds/demo1/hihat.wav' %}"></audio>
    <audio data-key="68" src="{% static 'sounds/demo1/kick.wav' %}"></audio>
    <audio data-key="70" src="{% static 'sounds/demo1/openhat.wav' %}"></audio>
    <audio data-key="71" src="{% static 'sounds/demo1/boom.wav' %}"></audio>
    <audio data-key="72" src="{% static 'sounds/demo1/ride.wav' %}"></audio>
    <audio data-key="74" src="{% static 'sounds/demo1/snare.wav' %}"></audio>
    <audio data-key="75" src="{% static 'sounds/demo1/tom.wav' %}"></audio>
    <audio data-key="76" src="{% static 'sounds/demo1/tink.wav' %}"></audio>
{% endblock %}

{% block customScript %}
    <script src="{% static 'js/demo/demo1.js' %}" ></script>
{% endblock %}
